<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOGE CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
          <div class="points"> </div>  
          <div class="hours hour1">1</div>
          <div class="hours hour2">2</div>
          <div class="hours hour3">3</div>
          <div class="hours hour4">4</div>
          <div class="hours hour5">5</div>
          <div class="hours hour6">6</div>
          <div class="hours hour7">7</div>
          <div class="hours hour8">8</div>
          <div class="hours hour9">9</div>
          <div class="hours hour10">10</div>
          <div class="hours hour11">11</div>
          <div class="hours hour12">12</div>
          <div class="brand">MAX</div>

          <div class="wraper">
            <div class="minutewraper">
                <div class="minutehand" id="minutehand"></div>
            </div>
            <div class="hourwraper">
                <div class="hourhand" id="hourhand"></div>
            </div>
            <div class="secondwraper">
                <div class="secondhand" id="secondhand"></div>
            </div>
          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
